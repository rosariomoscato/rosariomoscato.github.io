title: Rosario Moscato | Website
description: "Rosario Moscato's Website"
author:
  name: "Rosario Moscato"
  email: rosario.moscato@outlook.com"
  url: "https://rosariomoscato.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
